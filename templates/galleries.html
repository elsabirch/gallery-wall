{% extends 'base.html' %}
{% block content %}

<!-- Template For Content -->
<p> Step right up! Pick a gallery! </p>

{% for gallery_id, wall_id in display_ids %}

<p>Look gallery {{gallery_id}} and wall {{wall_id}}</p>

    <div class='wall-display' data-wallid='{{wall_id}}' id='wall{{wall_id}}'>
        <p> Wall {{wall_id}} Display: </p>
        <canvas id='canvas{{wall_id}}' height='300' width='900'> 
            If you dont have HTML5 canvas, you're gonna have a bad time.
        </canvas>
        
        <form action='/arrange' method='GET'>
            <input type='hidden' name='gallery_id' value='{{ gallery_id }}'>
            <input type='submit' value='Arrange Gallery'>
        </form> 

    </div>

    <hr>
{% endfor %}

<script src="/static/js/wall.js"></script>

{% endblock %}
